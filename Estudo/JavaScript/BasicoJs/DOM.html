<DOCTYPE! html>
<html>
<header>
<meta charset="UTF-8">
<title>JAVAscript</title>

<script>

function distribuiCaracter(){
// recuperar o valor digitado
var valor = document.getElementById("entrada").value

document.getElementById("entrada").value = ""

//limpar espaços em branco
valor.trim()

switch (valor){
case "0":
case "1":
case "2":
case "3":
case "4":
case "5":
case "6":
case "7":
case "8":
case "9":
    // valores numericos
    document.getElementById("numeros").value += valor
    break

default:
   // valores do alfabeto
          document.getElementById("letras").value += valor
}
}

function modificaEstilo(cor,altura){
    //usar padrao CamelCase para nomes (background-color vira backgroundColor)
    document.getElementById('quadrado').style.background = cor
    document.getElementById('quadrado').style.height = altura
}
</script>

</header>

<body>
<input 
type="text"
name="nome" 
placeholder="digite seu nome" 
id="nome_usuario" 
class="campo_texto">



<!-- ATIVIDADE DE INSERIR O CARACTER E FALAR SE É LETRA OU NUMERO-->
<script src="js/dom.js"></script>
<span>caracter: </span>
<input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">

<hr>
<span>Letras: </span>
<input type="text" disabled="disabled" id="letras">
<span>Números: </span>
<input type="text" disabled="disabled" id="numeros">


<!-- MANIPULANDO STILOS COM DOM-->
<h3>Manipulando estilos</h3>

<button type="button" onclick="modificaEstilo('#FF0000', '200px')"> Vermelho</button>
<button type="button" onclick="modificaEstilo('#00FF00', '150px')"> Verde</button>
<button type="button" onclick="modificaEstilo('#0000FF', '125px')"> Azul</button>

<hr>

<div style="border: 1px solid #000; width: 100px; height: 100px;" id="quadrado"> </div>

</body>

</html>
